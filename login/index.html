<html class="dark">

<head>
    <link rel="stylesheet" href="t42bootstrap.bundle.css">
    <script src="index.js"></script>
</head>


<body>
    <section class="vh-100 gradient-custom">
        <div class="p-5 mt-md-4 pb-5 bg-dark text-white">
            <img src="logo.svg" alt="Logo" class="logo-img mb-5 p-3">
           
            <div class="text-center">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input id="email" type="email" required class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
           

            <div class="mt-5">
                <button class="btn btn-primary btn-lg px-5" onclick="login()">Login</button>
                <button class="btn btn-secondary btn-lg px-5" onclick="closeWindow()">Close</button>
            </div>

        </div>

    </section>
</body>

</html>
